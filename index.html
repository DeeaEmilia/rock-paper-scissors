<!DOCTYPE html>
<html lang="ro-RO">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src ="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    
    <div class="container">
      
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn"> Restart Game </button>
        <div id="score" class="score">
          <p> Player: 0 </p>
          <p> Computer: 0 </p>
        </div>
      </header>
      
      <h2>Make your selection</h2>
      <div class="choices wrapper">
        <div class="container"><img src="assets/rock.svg" alt="rock" id="rock" class="choice"></img></div>
        <div class="container"><img src="assets/paper.svg" alt="paper" id="paper" class="choice"></img></div>
        <div class="container"><img src="assets/scissors.svg" alt="scissors" id="scissors" class="choice"></img></div>
      </div>

    </div>
    
    <div class="modal">
      <div id="result" class="modal-content">
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>

</html>
